<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <title></title>
 <style type="text/css">
  #map {
position: absolute;
top: 15%;
left: 20%;
width: 60%;
height: 75%;
border: solid 2px Black;
  }
 </style>
 <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
 <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
 <script type="text/javascript">
  function init() {
  
  //Creamos una variable que contiene las opciones a introducir en el mapa
  	var options = {

                    projection: new OpenLayers.Projection("EPSG:4326"),

                    displayProjection: new OpenLayers.Projection("EPSG:900913"),
					
					units: "degrees",

    };
  
  //Creamos el mapa
    var map = new OpenLayers.Map( 'map', options );
	
  //Creamos la capa de OpenStreetMaps
 var apiKey = 'AqTGBsziZHIJYYxgivLBf0hVdrAk9mWO5cQcb8Yux8sW5M8c8opEC2lZqKR1ZZXf'; var OSMlayer = new OpenLayers.Layer.OSM(); 
 map.addLayer(OSMlayer); 
 
var OSMtoner = new OpenLayers.Layer.XYZ(
              "OpenStreetMap (Toner)",
              "http://tile.stamen.com/toner/${z}/${x}/${y}.png",
              {
                sphericalMercator: true,
                wrapDateLine: true,
                // TODO: min zoom level 2
                numZoomLevels: 20,
              }
            ); 
 map.addLayer(OSMtoner); 
 
	var mapquest = new OpenLayers.Layer.OSM("OSM MapQuest Open",                                                   
 ["http://otile1.mqcdn.com/tiles/1.0.0/osm/${z}/${x}/${y}.png",
 "http://otile2.mqcdn.com/tiles/1.0.0/osm/${z}/${x}/${y}.png",
 "http://otile3.mqcdn.com/tiles/1.0.0/osm/${z}/${x}/${y}.png",
 "http://otile4.mqcdn.com/tiles/1.0.0/osm/${z}/${x}/${y}.png"]); 
 map.addLayer(mapquest); 
 
	var opencyclemap = new OpenLayers.Layer.OSM("OSM Ciclismo",
 ["http://a.tile.opencyclemap.org/cycle/${z}/${x}/${y}.png",
  "http://b.tile.opencyclemap.org/cycle/${z}/${x}/${y}.png",
  "http://c.tile.opencyclemap.org/cycle/${z}/${x}/${y}.png"]);	 
 map.addLayer(opencyclemap); 
 
var transportmap = new OpenLayers.Layer.OSM("OSM Transporte",
 ["http://a.tile2.opencyclemap.org/transport/${z}/${x}/${y}.png",
  "http://b.tile2.opencyclemap.org/transport/${z}/${x}/${y}.png",
  "http://c.tile2.opencyclemap.org/transport/${z}/${x}/${y}.png"]); 
 map.addLayer(transportmap); 
 
	var humanitarian = new OpenLayers.Layer.OSM("Humanitarian Style",                                                   
 ["http://a.tile.openstreetmap.fr/hot/${z}/${x}/${y}.png",
  "http://b.tile.openstreetmap.fr/hot/${z}/${x}/${y}.png",
   "http://c.tile.openstreetmap.fr/hot/${z}/${x}/${y}.png"],
  {"tileOptions": { "crossOriginKeyword": null }}); 
 map.addLayer(humanitarian); 
 
    var watercolour = new OpenLayers.Layer.OSM("Stamen watercolour",                                                   
  ["http://tile.stamen.com/watercolor/${z}/${x}/${y}.png"],
  {"tileOptions": { "crossOriginKeyword": null }}); 
 map.addLayer(watercolour); 
 
var physical = new OpenLayers.Layer.Google(
 "Google Physical",
 {type: google.maps.MapTypeId.TERRAIN}
  ); 
 map.addLayer(physical); 
 
var streets = new OpenLayers.Layer.Google(
 "Google Streets"
  ); 
 map.addLayer(streets); 
 
var hybrid = new OpenLayers.Layer.Google(
  "Google Hybrid",
   {type: google.maps.MapTypeId.HYBRID}
  ); 
 map.addLayer(hybrid); 
 
var satellite = new OpenLayers.Layer.Google(
  "Google Satellite",
   {type: google.maps.MapTypeId.SATELLITE}
 ); 
 map.addLayer(satellite); 
 
var Bingroad = new OpenLayers.Layer.Bing({
key: apiKey,
type: "Road",
metadataParams: {mapVersion: "v1"}
}); 
 map.addLayer(Bingroad); 
 
var Bingaerial = new OpenLayers.Layer.Bing({
key: apiKey,
type: "Aerial"
}); 
 map.addLayer(Bingaerial); 
 
var Binghybrid = new OpenLayers.Layer.Bing({
key: apiKey,
type: "AerialWithLabels",
name: "Bing Aerial With Labels"
}); 
 map.addLayer(Binghybrid); 
 
	var basemap = new OpenLayers.Layer.WMS(
"OpenGeo Global Imagery",
"http://maps.opengeo.org/geowebcache/service/wms",
{layers: "bluemarble"}
); 
 map.addLayer(basemap); 
 
var basemap2 = new OpenLayers.Layer.WMS(
"OpenGeo Blue","http://maps.opengeo.org/geowebcache/service/wms",
{layers: 'blue', format: 'image/png' },
{ tileSize: new OpenLayers.Size(256,256)}); 
 map.addLayer(basemap2); 
 
var basemap3 = new OpenLayers.Layer.WMS(
"OpenGeo Tiza","http://maps.opengeo.org/geowebcache/service/wms",
{layers: 'chalk', format: 'image/png' },
{ tileSize: new OpenLayers.Size(256,256)}); 
 map.addLayer(basemap3); 
 
var basemap4 = new OpenLayers.Layer.WMS(
"OpenGeo Grafito","http://maps.opengeo.org/geowebcache/service/wms",
{layers: 'graphite', format: 'image/png' },
{ tileSize: new OpenLayers.Size(256,256)}); 
 map.addLayer(basemap4); 
 
	
  //Ubicamos el centro del mapa y le asignamos el nive de zoom
    var lonLat = (new OpenLayers.LonLat(-3.712, 40.423));    var centro = lonLat.transform(new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject());    map.setCenter(centro,5);
	
  //Le a√±adimos una serie de controles a nuestro mapa, en este caso el selector de capas, el indicador de la coordenada del puntero, y la escala
map.addControl( new OpenLayers.Control.LayerSwitcher() );
map.addControl( new OpenLayers.Control.Scale() );
map.addControl( new OpenLayers.Control.MousePosition() );
map.addControl( new OpenLayers.Control.PanZoomBar() );
map.addControl( new OpenLayers.Control.ScaleLine() );
map.addControl( new OpenLayers.Control.OverviewMap() );
  }
 </script>
 </head>
 <body onload="init()">
 

  <div id="map">
  </div>
  
 </body>
</html>
